	$(document).ready(function() {
		$("#btnLogin").click(function() {
			$.get(ajaxUrl.login, {
				account : $("#account").val(),
				password : $("#password").val(),
				restaurantId: 101,
			}, function(response) {
				response = JSON.parse(response);
				$.cookie('account', 'admin');
				if (response.code == 0) {
					window.location.href = pageUrl.main + "?account=admin";
				} else {
					alert(response.msg + "----" + response.data);
				}

			});
		});
	});
