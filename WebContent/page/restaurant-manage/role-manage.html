<!-- 新增角色弹窗 -->
<div class="modal" id="addRoleModal" tabindex="-1" role="dialog"
	aria-labelledby="addRoleModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">新增角色</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="message-text" class="control-label">角色名称</label>
						<input v-model="name" class="form-control">
					</div>
					<template v-for="(privilege, index) in prililegeList">
					    <div class="checkbox">
					        <label>
					          <input type="checkbox" v-on:click="checkPrivilege(privilege, index)" v-model="privilege.checked">{{privilege.name}}
					        </label>
					      </div>
					  </template>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary"
					@click="addRole">确定</button>
			</div>
		</div>
	</div>
</div>


<div id="roleSearchDiv" class="row">
	<div class="col-lg-6">
		<div class="input-group">
			<input v-model="searchKey" type="text" class="form-control"
				placeholder="角色名称"> <span class="input-group-btn">
				<button @click="search" class="btn btn-secondary" type="button">查询</button>
			</span>
		</div>
	</div>

	<button class="btn btn-primary" type="button" data-toggle="modal"
		data-target="#addRoleModal">新增角色</button>
</div>
<div id="dataList" class="row">
	<div class="col-md-12 color:#fff">
		<table id="table">
		</table>
	</div>
</div>

<script>


	var roleInfoData = new Vue({
		el : '#addRoleModal',
		data : {
			name: "",
			prililegeList: getPrividegeAssignable(),
		},
		methods : {
			addRole : function() {
				$.post(
						ajaxUrl.addRestaurantRole,
						{
							name: roleInfoData.name,
							privilegeIds: roleInfoData.calcutePrivilegeIds(),
						},
						function(response) {
							data = JSON.parse(response);
							if (data.code == _SuccessCode) {
								roleInfoData.name = "",
								$('#addRoleModal').modal('hide');
								roleSearchData.search();
							}else{
								alert(data.msg);
							}
						}
				);
			}, 
			checkPrivilege: function (privilege, index) {
			      //alert(privilege.checked + "index = " + index);
			 },
			 calcutePrivilegeIds: function () {
				 var privilegeIds = [];
				 roleInfoData.prililegeList.forEach(function(privilege){
					 if(privilege.checked){
						 privilegeIds.push(privilege.id);
					 }
				 }); 
		      	return JSON.stringify(privilegeIds);
		    },
		}
	});
	$('#addRoleModal').on('shown.bs.modal', function (e) {
		roleInfoData.prililegeList.forEach(function(privilege, index){
			privilege.checked = false;
			Vue.set(roleInfoData.prililegeList, index, privilege)
		 }); 
	});
	var roleSearchData = new Vue({
		el : '#roleSearchDiv',
		data : {
			searchKey : "",
		},
		methods : {
			search : function() {
				search(this.searchKey, false);
			}
		}

	});
	search("", true);
	//查找角色
	function search(keyStr, isFirstTime) {
		$.post(ajaxUrl.restaurantRoleList, {
			key : keyStr
		}, function(response) {
			var dataList = JSON.parse(response);
			if (dataList.code == _SuccessCode) {
				if (isFirstTime) {
					$('#table').bootstrapTable({
						columns : [ {
							align : 'center',
							field : 'id',
							title : 'ID'
						}, {
							field : 'name',
							title : '角色名称'
						}, ],
						data : dataList.object,
					});
				} else {
					$('#table').bootstrapTable('load', dataList.object);
				}
			} else {
				alert(dataList.msg);
			}
		});
	}
	
	function getPrividegeAssignable(){
		var list= [];
		 _PriliegeList.forEach(function(privilege){
			 if(privilege.assignable == 1){
			 	list.push(privilege);
			 }
		 }); 
		 return list;
	}
	 
</script>
