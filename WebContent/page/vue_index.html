<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo</title>
<script src="js/vue/vue.js"></script>
<script src="js/jquery/jquery-3.1.1.min.js"></script>

</head>



<body>
	<!--这是我们的View-->
	<div id="app">{{ message }}</div>
</body>

<script>
	// 这是我们的Model
	var exampleData  = {
		message : 'Hello World!'
	};
	
	setTimeout("exampleData={message:'Hello Wordddddld!' }", 2000);

	// 创建一个 Vue 实例或 "ViewModel"
	// 它连接 View 与 Model
	new Vue({
		el : '#app',
		data : exampleData
	})
</script>
</html>
